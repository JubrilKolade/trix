name: CI

on:
  push:
    branches: [ main, master, feat/* ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install (root)
        run: npm ci

      - name: Build (root)
        run: npm run build --if-present

      - name: Lint (root)
        run: npm run lint --if-present

      - name: Test (root)
        run: npm test --if-present

      - name: Install & Build Website
        working-directory: website
        run: |
          npm ci
          npm run build --if-present

      - name: Link Check (website)
        working-directory: website
        run: |
          # Lightweight link check (no install if not present)
          if npm run check:links --silent 2>/dev/null; then npm run check:links; else echo "no link checker configured"; fi

      - name: Upload coverage (optional)
        if: success() && steps.test.outcome == 'success'
        run: echo "coverage step placeholder"
