name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Publish to npm
        if: github.event_name == 'push'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # This runs `npm publish` from repo root if package.json has publishConfig or a workspace publishes
          npm publish --access public --workspaces --if-present || echo "No top-level publishable package found"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}